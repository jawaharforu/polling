<flash-messages></flash-messages>
<div class="card mt-5">
    <div class="card-body">
            <form (submit)="addCategory()">
                <p class="h5 text-center mb-4">Add New Category</p>
                
                <div class="md-form">
                    <i class="fa fa-user prefix grey-text"></i>
                    <input type="text" [(ngModel)]="categoty" name="categoty" id="orangeForm-name" class="form-control" mdbActive>
                    <label for="orangeForm-name">Category Name</label>
                </div>
                
                <div class="text-center">
                    <button type="submit" class="btn btn-deep-orange waves-light" mdbRippleRadius>Create</button>
                </div>               
            </form>
    </div>
</div>
<div class="card mt-5 mb-5">
        <div class="card-body">
    
            <!--Table-->
            <table class="table table-hover table-responsive-md table-fixed">
    
                <!--Table head-->
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Category</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <!--Table head-->
    
                <!--Table body-->
                <tbody>
                    <tr *ngFor="let c of categotylist; let i = index">
                        <th scope="row">{{i+1}}</th>
                        <td>{{c.name}}</td>
                        <td><a data-toggle="modal" data-target="#basicExample" (click)="demoBasic.show()" mdbRippleRadius><i class="fa fa-edit fa-lg" aria-hidden="true"></i></a> / <a><i class="fa fa-trash fa-lg" aria-hidden="true"></i></a>
                    </tr>
                </tbody>
                <!--Table body-->
    
            </table>
            <!--Table-->
    
        </div>
    </div>
    <div mdbModal #demoBasic="mdb-modal" class="modal fade" id="basicExample" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title w-100" id="myModalLabel">Modal title</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="demoBasic.hide()">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-sm waves-light" data-dismiss="modal" (click)="demoBasic.hide()" mdbRippleRadius>Close</button>
                    <button type="button" class="btn btn-primary btn-sm waves-light" mdbRippleRadius>Save changes</button>
                </div>
            </div>
        </div>
    </div>
