<section>
		<div class="content-bottom">
			<div class="container padding-left">
				<div class="row">

					<div class="col-md-6 col-sm-6 img-des mb-2" *ngFor="let c of categotylist" >
						<div class="left-img">
							<img width="87" height="87" id="loading" src="img/{{c.slug}}22.png" alt="icon_1">
						</div>
						<div class="discription">
							<h3>{{c.name}}</h3>
							<p [innerHtml]="c.content | newline | words : 20"></p>
							<button type="button" class="btn cnt-btm" (click)="categoryPage(c)">View more</button>
						</div>
					</div>

				</div>
			</div>
		</div>
	</section>
