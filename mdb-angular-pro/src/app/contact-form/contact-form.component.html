<flash-messages></flash-messages>
<form (submit)="addContact()">
  <div class="form-row">
    <div class="form-group col-md-6">
      <div class="md-form">
        <i class="fa fa-user prefix grey-text"></i>
        <input [(ngModel)]="name" name="name" type="text" id="materialFormCardNameEx" class="form-control" mdbActive>
        <label for="materialFormCardNameEx" class="font-weight-light">*Full Name</label>
      </div>
    </div>
    <div class="form-group col-md-6">
      <div class="md-form">
        <i class="fa fa-mobile prefix grey-text"></i>
        <input [(ngModel)]="phone" name="phone" type="text" id="materialFormCardphoneEx" class="form-control" mdbActive>
        <label for="materialFormCardphoneEx" class="font-weight-light">*Phone</label>
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <div class="md-form">
        <i class="fa fa-bank prefix grey-text"></i> 
        <input [(ngModel)]="organization" name="organization" type="text" id="materialFormCardorgEx" class="form-control" mdbActive>
        <label for="materialFormCardorgEx" class="font-weight-light">Organization</label>
      </div>
    </div>
    <div class="form-group col-md-6">
      <div class="md-form">
        <i class="fa fa-envelope prefix grey-text"></i>
        <input [(ngModel)]="email" name="email" type="email" id="materialFormCardEmailEx" class="form-control" mdbActive>
        <label for="materialFormCardEmailEx" class="font-weight-light">*Email</label>
      </div>
    </div>
  </div>
  <div class="md-form">
    <i class="fa fa-pencil prefix grey-text"></i>
    <textarea [(ngModel)]="message" name="message" type="text" id="textareaPrefix" class="form-control md-textarea" rows="3" mdbActive></textarea>
    <label for="textareaPrefix">Message</label>
  </div>
  <div class="form-check mr-3">
    <input [(ngModel)]="understand" name="understand" class="form-check-input" type="checkbox" id="inlineFormCheckbox1" >
    <label class="form-check-label" for="inlineFormCheckbox1">*I'd also like to know about offering and services from Nation Pulse. I understand that I may unsubscribe from these offerings at any time.</label>
  </div>
  <div class="form-check mr-3">
    <input [(ngModel)]="store" name="store" class="form-check-input" type="checkbox" id="inlineFormCheckbox2" >
    <label class="form-check-label" for="inlineFormCheckbox2">*By clicking the button below, you consent to having your information processed, transferred, and possibly stored on our servers.</label>
  </div>
  <div class="text-right py-4 mt-3">
      <button class="btn btn-danger" type="submit">Send Message</button>
  </div>
</form>
