<header>
    <!--Navbar-->
    <mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark">
           
        <!-- Navbar brand -->
        <logo><img src="img/nation_pulse_logo_2018.png" [routerLink]="['/']" alt="nation_pulse_logo"></logo>
    
        <!-- Collapsible content -->
        <links>
    
            <!-- Links -->
            <ul class="navbar-nav ml-md-auto menus-main">
                <li class="nav-item" [routerLinkActive]="['active']" [routerLinkActiveOptions] = "{exact:true}">
                    <a class="nav-link"  [routerLink]="['/']">Home</a>
                </li>
                <li class="nav-item" [routerLinkActive]="['active']" [routerLinkActiveOptions] = "{exact:true}">
                    <a class="nav-link" [routerLink]="['/whatwedo']">What We Do</a>
                </li>
                <li class="nav-item" [routerLinkActive]="['active']" [routerLinkActiveOptions] = "{exact:true}">
                    <a class="nav-link" [routerLink]="['/poll/politics']">Polls</a>
                </li>
                <li class="nav-item" [routerLinkActive]="['active']" [routerLinkActiveOptions] = "{exact:true}">
                    <a class="nav-link" [routerLink]="['/npintelligence']">NP Intelligence</a>
                </li>
                <li class="nav-item" [routerLinkActive]="['active']" [routerLinkActiveOptions] = "{exact:true}">
                    <a class="nav-link" [routerLink]="['/runapoll']">Run a Poll</a>
                </li>
                <li *ngIf="authService.loggedIn()" class="nav-item" [routerLinkActive]="['active']" [routerLinkActiveOptions] = "{exact:true}">
                    <a class="nav-link" [routerLink]="['/previouspolls']">Previous Polls</a>
                </li>
                <li class="nav-item" [routerLinkActive]="['active']" [routerLinkActiveOptions] = "{exact:true}">
                    <a class="nav-link" [routerLink]="['/mediainquires']">Media Inquires</a>
                </li>
                <li class="nav-item" [routerLinkActive]="['active']" [routerLinkActiveOptions] = "{exact:true}">
                    <a class="nav-link" [routerLink]="['/contactus']">Contact Us</a>
                </li>
                <li class="nav-item" [routerLinkActive]="['active']" [routerLinkActiveOptions] = "{exact:true}">
                    <a class="nav-link" [routerLink]="['/publishedpolls']">Published Polls</a>
                </li>
                <li class="nav-item" *ngIf="!authService.loggedIn()">
                    <a class="nav-link" (click)="showModal()">Sign Up/Login</a>
                </li>
                <li class="nav-item" *ngIf="authService.loggedIn()">
                    <a class="nav-link" (click)="onLogoutClick()">Log Out</a>
                </li>
            </ul>
            <!-- Links -->
    
            
        </links>
        <!-- Collapsible content -->
    
    </mdb-navbar>
    <!--/.Navbar-->
    
    <div style="display: none;" class="img-logo"><img src="img/nation_pulse_logo_2018.png" alt="nation_pulse_logo"></div>

<!--/.Navbar-->

</header>
<div *ngIf="isModalShown" [config]="{ show: true }" (onHidden)="onHidden()" mdbModal #autoShownModal="mdb-modal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close pull-right" aria-label="Close" (click)="hideModal()">
						<span aria-hidden="true">Ã—</span>
					</button>
				</div>
				<div class="modal-body">
					<app-login></app-login>
				</div>
			</div>
		</div>
	</div>
