<div class="card mt-5 mb-5">
  <div class="card-body">

      <!--Table-->
      <table class="table table-hover table-responsive-md table-fixed">

          <!--Table head-->
          <thead>
              <tr>
                  <th>#</th>
                  <th>Name</th>
                  <th>Phone</th>
                  <th>Email</th>
                  <th>Organization</th>
                  <th>Message</th>
                  <th>Action</th>
              </tr>
          </thead>
          <!--Table head-->

          <!--Table body-->
          <tbody>
              <tr *ngFor="let c of contactlist; let i = index">
                  <th scope="row">{{i+1}}</th>
                  <td>{{c.name}}</td>
                  <td>{{c.phone}}</td>
                  <td>{{c.email}}</td> 
                  <td>{{c.organization}}</td>
                  <td>{{c.message}}</td>
                  <td>
                      <button type="button" (click)="deleteContact(c._id)" class="btn btn-danger waves-light" mdbRippleRadius>Delete <i class="fa fa-trash fa-lg" aria-hidden="true"></i></button>
                  </td>
              </tr>
          </tbody>
          <!--Table body-->

      </table>
      <!--Table-->
  </div>
</div>
